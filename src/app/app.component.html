<h1 style="text-align: center">To do list</h1>
<br />
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          [(ngModel)]="newTodo"
        />
        <button
          class="btn btn-outline-secondary btn-primary"
          type="button"
          id="button-addon2"
          style="color: white"
          (click)="saveTodo()"
        >
          Add Todo
        </button>
      </div>
      <table class="table">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td class="{{ !todo.isCompleted ? 'done' : '' }}" (click)="done(i)">
              {{ todo.name }}rk
            </td>
            <td
              style="color: red; font-weight: bold; cursor: pointer"
              (click)="remove(i)"
            >
              x
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
